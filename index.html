<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic AI - Sito Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('sfondo-homepage.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #c5c6c7;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: rgba(31, 40, 51, 0.9);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 50px;
      width: 50px;
      border-radius: 50%; /* Rende il logo circolare */
      object-fit: cover;
      margin-right: 10px;
      border: 2px solid #66fcf1;
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #66fcf1;
    }

    nav {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: #1f2833;
      position: absolute;
      top: 60px;
      left: 0;
    }

    nav.active {
      display: flex;
    }

    nav a {
      color: #c5c6c7;
      text-decoration: none;
      padding: 1rem 5%;
      transition: color 0.3s ease;
      border-bottom: 1px solid #45a29e;
    }

    nav a:hover {
      color: #66fcf1;
    }

    .hamburger {
      display: block;
      font-size: 2rem;
      color: #66fcf1;
      cursor: pointer;
    }

    /* HERO SECTION CON VIDEO SFONDO */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .hero h1 {
      font-size: 3rem;
      color: #66fcf1;
      border-bottom: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 8px;
    }

    /* --- MENU CENTRATO PER DESKTOP --- */
    @media (min-width: 768px) {
      header {
        justify-content: space-between;
      }
      nav {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 2rem;
        position: static;
        width: 100%;
      }
      nav a {
        border-bottom: none;
      }
      .hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo Cosmic AI" class="logo">
      <span class="logo-text">Cosmic AI</span>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Chi Siamo</a>
      <a href="#">Servizi</a>
      <a href="#">Contatti</a>
    </nav>
  </header>

  <section class="hero">
    <video autoplay muted loop>
      <source src="animazione.mp4" type="video/mp4">
      Il tuo browser non supporta i video HTML5.
    </video>
    <h1>Benvenuto su Cosmic AI</h1>
  </section>
</body>
</html>
